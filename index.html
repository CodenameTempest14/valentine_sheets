<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .corner-photo {
            position: absolute;
            width: 220px; 
            height: 220px;
            background: white;
            padding: 12px 12px 40px 12px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            object-fit: cover;
            border-radius: 5px;
            z-index: 1;
        }

        .top-left { top: 15px; left: 15px; transform: rotate(-8deg); }
        .top-right { top: 15px; right: 15px; transform: rotate(8deg); }
        .bottom-left { bottom: 15px; left: 15px; transform: rotate(5deg); }
        .bottom-right { bottom: 15px; right: 15px; transform: rotate(-5deg); }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            position: relative; /* Keep buttons relative to this card initially */
        }

        h1 { color: #ff4d6d; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Necessary for the jumping logic */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        
        #noBtn { 
            background-color: #f8f9fa; 
            color: #6c757d; 
            border: 1px solid #dee2e6;
            transition: 0.2s ease;
            position: relative;
            z-index: 100;
        }

        .heart-icon { font-size: 3rem; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <img src="photo1.jpg" alt="Us" class="corner-photo top-left">
    <img src="photo2.jpg" alt="Us" class="corner-photo top-right">
    <img src="photo3.jpg" alt="Us" class="corner-photo bottom-left">
    <img src="photo4.jpg" alt="Us" class="corner-photo bottom-right">

    <div class="card">
        <span class="heart-icon">üíù</span>
        <h1 id="headline">Will you be my Valentine?</h1>
        <div class="btn-container" id="buttonArea">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // This logic keeps it jumping within a 300px range around the center
            // It won't hit the corners (photos) but will move away from the Yes button
            const randomX = (Math.random() - 0.5) * 400; // Jumps left or right
            const randomY = (Math.random() - 0.5) * 400; // Jumps up or down

            btn.style.position = 'absolute';
            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            btn.style.zIndex = '1000';
        }

        function handleYes() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            document.getElementById('headline').innerHTML = "Yay! I love you! ‚ù§Ô∏è";
            document.getElementById('buttonArea').innerHTML = "<p>I can't wait for our date!</p>";
            document.querySelector('.heart-icon').innerHTML = "üíñ";
        }
    </script>
</body>
</html>
